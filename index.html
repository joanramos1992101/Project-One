<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>AWESOME APP NAME</title>
</head>

<style>
    body {background-image: url('https://vignette.wikia.nocookie.net/cyberpunk/images/f/f1/Nightcity2077.png/revision/latest?cb=20190610002244');}
</style>

<header>
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo center">AWESOME APP NAME</a>
        </div>
    </nav>
</header>

<body>
    
    <br><br>

    <div class="container">

        <div class="row">
            <form class="col s4 border">
                
                <div class="row">
                <label>Select City</label>
                <select class="browser-default">
                    <option value="1">Denver</option>
                    <option value="2">Chicago</option>
                    <option value="3">New York</option>
                </select>
                </div>
                <div class="row">
                <label>Choose Event Type</label>
                <select class="browser-default">
                    <option value="1">Live Music</option>
                    <option value="2">Sporting Events</option>
                    <option value="3">Other Event</option>
                </select>
                </div>
                <div class="row">
                    <label>Choose Date</label>
                    <select class="browser-default">
                        <option value="1">Today</option>
                        <option value="2">This Weekend</option>
                        <option value="3">Next Week</option>
                    </select>
                    </div>
            </form>
        </div>
            
    </div>
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
